
<div class="container">
    <div class="login-form">
        <h1>Login</h1>
        <form [formGroup]='formGroup' (ngSubmit)='handleLoginUser()'>
        <div class="form-group">
            <input type="text" placeholder="Email id/ username" formControlName='email' class="form-control">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Enter password" formControlName='password' class="form-control"
            (input)="getPass($event)">
            <i class="">eye</i>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
<br>
        <span>Dont have an account?</span><a [routerLink]="['/register']">Register now</a>
    </div>
</div>
